<div class="container">
  <div class="card mt-3">
    <div class="card-header">
      <h2>Add Product</h2>
    </div>
    <div class="card-body">
      <div>
      </div>
      <form>
        <div class="col-sm-2 col-md-2 col-lg-2">
          <label>Product Id</label>
          <input
            [(ngModel)]="p.id"
            type="number"
            class="form-control"
            name="productId"
          />
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
          <label>Product Name</label>
          <input
            type="text"
            [(ngModel)]="p.name"
            class="form-control"
            name="productName"
          />
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
          <label>Product Price</label>
          <input
            type="number"
            [(ngModel)]="p.price"
            class="form-control"
            name="price"
          />
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
          <label>Date Creation</label>
          <input
           type="date" [(ngModel)]="p.dateCreation" class="form-control" 
           name="dateCreation"
          />
        </div>
        <div class="mt-2">
          <button type="submit" (click)="addProduct()" class="btn btn-success">
            ADD
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
